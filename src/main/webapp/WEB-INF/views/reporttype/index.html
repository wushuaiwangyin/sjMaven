<div class="widget-box widget-color-green2">
	<div class="widget-header widget-header-small clearfix">
		<h5 class="widget-title">报表类型配置</h5>
		<div class="widget-toolbar">
			<a href="#" data-action="fullscreen" class="orange2"> <i
				class="ace-icon fa fa-expand"></i>
			</a>
		</div>
		<div class="widget-toolbar no-border width-40" style="padding-top: 2px;">
			<form method="post" class="form-search" id="search-form" target="list-page"
				action="dic-list.html">
				<div class="input-group" style="line-height: 0px;">
					<span class="input-group-btn">
						<span  class=" btn  btn-success btn-minier" >
							 <a class="white" href="javascript:void(0);"
							   data-mode="page" data-title="新建报表资源"
							   data-url="${ctxPath}/reporttype/createlayer"
							   data-width="50%"
							   data-height="50%"
							 >
								<i class="ace-icon fa fa-pencil bigger-130"></i>新建报表资源
							 </a>
						</span> 
					</span>
					<span class="input-group-btn">
						<span  class=" btn  btn-success btn-minier"
							id="search-all-btn">
							 显示全部 
						</span> 
					</span>
					<input type="text" class="form-control search-query input-minier"
						name="name" placeholder="分类名称" id="search-input">
						<span class="input-group-btn">
						<span class="btn  btn-success btn-minier"
							id="search-btn">
							搜索 <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
						</span>
						
						
					</span>
				</div>
				<input type="hidden" name="id" />
			</form>
		</div>
	</div>

	<div class="widget-body">
		<div class="widget-main padding-2">
			<div class="row">
				<div class="col-sm-3">
					<div id="tree-menu-div" style="overflow: auto;">
						<ul id="treeMenu" class="ztree"></ul>
					</div>
				</div>
				<div class="col-sm-9" id="list-page">
					<table id="table" data-url="${ctxPath}/srcdata/list" data-height="500"   data-pagination="true"
						   data-search="false" data-page-list="[10, 20, 50, 100, 200]"   data-smart-display="true">
						<thead>
						<tr>
							<th data-field="reportId"  data-align="left">报表编号</th>
							<th data-field="reportName" data-sortable="true">报表名称</th>
							<th data-field="typeName"  data-sortable="true">报表类型</th>
							<th data-align="center" data-sortable="false" 
							data-width="200"  data-formatter="operatorBtn">操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div id="rowBtn_edit">
		<div class="hidden-sm hidden-xs action-buttons">
			<a class="green" href="javascript:void(0);"
			   data-mode="page" data-title="编辑"
			   data-url="${ctxPath}/reporttype/showsavereport"
			   data-width="50%"
			   data-data="{id:'{row.id}'}"
					>
				<i class="ace-icon fa fa-pencil bigger-130"></i>编辑
			</a>

		</div>
	</div>
</div>
<#comtree editUrl="reporttype/edit/showlayer" delUrl="reporttype/delete" 
	addUrl="reporttype/add/showlayer" treeUrl="reporttype/tree" treeData="${treeList}" rootNodeName="报表类型" addTitle="添加报表分类"/>

	$(function(){
		var $table = $('#table');
        $table.bootstrapTable({
        	iconSize:'sm',
			pagination:true,
			method:"post",
			pageSize:10,
			queryParamsType:'limit',
			striped:true,
			pageNumber:1,
			sidePagination:'server',
			url:''
        });
	})
	
	function query(){
    	$('#table').bootstrapTable("refresh",{url:"${ctxPath}/reporttype/list?reportType="+reporttype})
    }
    
    
    function queryAll(){
    	$('#table').bootstrapTable("refresh",{url:"${ctxPath}/srcdata/list?type=0"})
    }

	}
    resetWindow();
	window.onresize=function(){  
		resetWindow();
    }

	function resetWindow(){
	   var h = getCenterHeight() -50;
	   $("#tree-menu-div").height(h);
		 
	}
	
</script>
