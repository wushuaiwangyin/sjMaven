<div id="sidebar" class="sidebar responsive  sidebar-fixed">
	<script type="text/javascript">
		try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
		
	</script>

	<div class="sidebar-shortcuts" id="sidebar-shortcuts">
		<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
			<button class="btn" data-skin="no-skin" style="background: #438EB9 !important;border-color:#438EB9;">
				<i class="ace-icon fa"></i>
			</button>

			<button class="btn" data-skin="skin-1" style="background: #222A2D !important;border-color:#222A2D;">
				<i class="ace-icon fa"></i>
			</button>
			
			<button class="btn" data-skin="skin-2" style="background: #C6487E !important;border-color:#C6487E;">
				<i class="ace-icon fa"></i>
			</button>

			<button class="btn" data-skin="skin-3" style="background: #D0D0D0 !important;border-color:#D0D0D0;">
				<i class="ace-icon fa"></i>
			</button>
		</div>

		<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
			<button class="btn" data-skin="no-skin" style="background: #438EB9 !important;border-color:#438EB9;">
			</button>

			<button class="btn" data-skin="skin-1" style="background: #222A2D !important;border-color:#222A2D;">
			</button>
			
			<button class="btn" data-skin="skin-2" style="background: #C6487E !important;border-color:#C6487E;">
			</button>

			<button class="btn" data-skin="skin-3" style="background: #D0D0D0 !important;border-color:#D0D0D0;">
			</button>
		</div>
	</div><!-- /.sidebar-shortcuts -->

	<ul class="nav nav-list" id="sidebar-menu">
		@menuTree(menuList!);
	</ul><!-- /.nav-list -->
	<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
		<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
	</div>

	<script type="text/javascript">
		try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
	</script>
</div>
