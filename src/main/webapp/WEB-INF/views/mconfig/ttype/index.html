
<div class="widget-box widget-color-green2">
	<div class="widget-header clearfix">
		<h5 class="widget-title">审计专项分类管理</h5>
		<div class="widget-toolbar">
			<a href="#" data-action="fullscreen" class="orange2"> <i
				class="ace-icon fa fa-expand"></i>
			</a>
		</div>
		<div class="widget-toolbar no-border width-40" style="padding-top: 2px;">
			<form method="post" class="form-search" id="search-form" target="list-page"
				action="dic-list.html">
				<div class="input-group" style="line-height: 0px;">
					<span class="input-group-btn">
						<span  class=" btn  btn-success btn-sm"
							id="search-all-btn">
							 显示全部 
						</span> 
					</span>
					<input type="text" class="form-control search-query"
						name="name" placeholder="审计专项分类名称" id="search-input">
						<span class="input-group-btn">
						<span class="btn  btn-success btn-sm"
							id="search-btn">
							搜索 <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
						</span>
					</span>
				</div>
				<input type="hidden" name="id" />
				<input type="hidden" name="sortColumn" value="sort" />
				<input type="hidden" name="sortWay" value="asc"/>
			</form>
		</div>
	</div>

	<div class="widget-body">
		<div class="widget-main padding-8">
			<div class="row">
				<div class="col-sm-3">
					<div>
						<ul id="treeMenu" class="ztree"></ul>
					</div>
				</div>
				<div class="col-sm-9" id="list-page">
					<table id="table" data-url="./data/audit_type.json" data-height="500"   data-pagination="true"
						   data-search="false" data-page-list="[10, 20, 50, 100, 200]"   data-smart-display="true">
						<thead>
						<tr>
							<th data-field="id" data-align="center" data-sortable="true" data-width="50">编号</th>
							<th data-field="name" data-align="left" data-sortable="true">名称</th>
							<th data-field="index" data-sortable="true" data-sorter="priceSorter">序号</th>
							<th data-field="remark" data-sortable="true" data-sorter="priceSorter">描述</th>
							<th data-field="id" data-align="center" data-sortable="false" data-width="280"  data-formatter="operatorBtn">操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div id="rowBtn_edit" style="display: none;">
		<div class="hidden-sm hidden-xs action-buttons">
			<a class="pink" href="javascript:void(0);"
			   data-mode="page" data-title="关联模型"
			   data-url="view/mconfig/ttype/model.html"
			   data-data="{id:'${item.id}'}"
			   data-height="600px" data-width="1000px"
					>
				<i class="ace-icon fa fa-users bigger-130"></i> 关联模型
			</a>
			<a class="green" href="javascript:void(0);"
			   data-mode="page" data-title="编辑"
			   data-url="view/mconfig/ttype/save.html"
			   data-width="50%"
			   data-data="{id:'{row.id}'}"
					>
				<i class="ace-icon fa fa-pencil bigger-130"></i>编辑
			</a>

			<a class="red" href="javascript:void(0);"
			   data-mode="del" data-title="删除操作"
			   data-msg="你确定删除此数据吗?"
			   data-url="delete"
			   data-data="{id:'{row.id}'}"
					>
				<i class="ace-icon fa fa-trash-o bigger-130"></i>删除
			</a>
		</div>
	</div>

</div>

<script style="text/javascript">

	$(function(){
		var $table = $('#table');
		$table.bootstrapTable({
			iconSize:'sm',
			onLoadSuccess:tableLoadSuccess
		});


		$.ajax({
			url: "./data/audit_type.json",
			dataType: "json",
			async: false,
			success: function(data) {
				$.fn.krmZtree({
					editUrl:'view/mconfig/ttype/save.html',
					delUrl:'view/mconfig/ttype/save.html',
					addUrl:'view/mconfig/ttype/save.html',
					rootNodeName:"审计专项分类列表",
					addDialogTitle:'添加审计专项分类',
					treeData:data,
					reloadUrl:true,
					idKey:'id',
					pIdKey:'pid',
					nameKey:'name'
				})
			}
		});



	})
	
</script>
