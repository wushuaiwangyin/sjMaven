<div class="widget-box widget-color-green2">
    <div class="widget-header widget-header-small clearfix">
        <h5 class="widget-title">流程图查询</h5>
        <div class="widget-toolbar">
            <a href="#" data-action="fullscreen" class="orange2"> <i
                   class="ace-icon fa fa-expand"></i>
            </a>
        </div>
        <div class="widget-toolbar  width-40" style="padding-top: 2px;">
            <form method="post" class="form-search" id="search-form" target="list-page"
                  action="dic-list.html">
                <div class="input-group" style="line-height: 0px;">
					<span class="input-group-btn">
						<span  class=" btn  btn-success btn-minier"
                               id="search-all-btn">
							 显示全部 
						</span> 
					</span>
                    <input type="text" class="form-control search-query input-minier"
                           name="name" placeholder="流程分类名称或编码" id="search-input">
						<span class="input-group-btn">
						<span class="btn  btn-success btn-minier"
                              id="search-btn">
							搜索 <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
						</span>
					</span>
                </div>
                <input type="hidden" name="id" />
                <input type="hidden" name="sortColumn" value="sort" />
                <input type="hidden" name="sortWay" value="asc"/>
            </form>
        </div>
        <div class="widget-toolbar">
            <a class="btn btn-purple btn-minier" href="javascript:void(0);"
              onclick="window.open($('#flowIframe').attr('src'))" >
                <i class="ace-icon fa fa-folder-open "></i>
                <span>在新窗口中打开</span>
            </a>
        </div>
        <div class="widget-toolbar no-border">
            <a class="btn btn-purple btn-minier" href="javascript:void(0);"
               onclick="javascript:$('#flowIframe').attr('src','${ctxPath}/verify/flow/draw')"
                    >
                <i class="ace-icon fa fa-folder-open"></i>
                <span>新建</span>
            </a>
        </div>
    </div>

    <div class="widget-body">
        <div class="widget-main padding-2">
            <div class="row">
                <div class="col-sm-3">
                    <div id="tree-menu-div" style="overflow: auto;">
                        <ul id="treeMenu" class="ztree"></ul>
                    </div>
                </div>
                <div class="col-sm-9" id="list-page">
                    <iframe width="100%"  style="border:1px solid #e0e0e0;" src="${ctxPath}/verify/flow/draw" id="flowIframe"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>


<#flowtree editUrl="flow/type/edit/showlayer" delUrl="flow/type/delete" 
	addUrl="flow/type/add/showlayer" treeData="${treeList}"  />
	
	
<script type="text/javascript">
	 resetWindow();
	 window.onresize=function(){  
		resetWindow();
     }

	function resetWindow(){
		 var h = getCenterHeight() -50;
		 $("#tree-menu-div").height(h);
		 $("#flowIframe").height(h);
	}

</script>
