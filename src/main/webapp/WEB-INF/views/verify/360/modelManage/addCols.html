<div class="layer">

    <div class="alert  alert-danger">
        请勾选本物理表在当前模型中需要展示的列字段
    </div>

    <form name="FormPost" id="sysuser-save" class="FormGrid"  method="post"  action="${ctxPath}/sysuser/save">
        <table class="table table-striped table-bordered table-hover nomargin-bottom">
            <thead>
                <tr>
                    <th class="center">字段</th>
                    <th class="center">可用于查询</th>
                   
                </tr>
            </thead>
            <tbody id="maincontents">
            @for(col in cols){ 
            <tr>
            <td>${col!} </td>
            <td>

                            <label>
                                <input name="" type="checkbox" class="ace"  value="true"/>
                                <span class="lbl"></span>
                            </label>
                        
                </td>
                </tr>
            @}
            <tr>
            </tbody>
        </table>
    </form>
</div>

<div class="width-100 clearfix" tag-save-btn style="bottom: 0px;left: 0px;position:absolute;">
	<span class="btn btn-primary btn-sm bigger-110 width-50  pull-left"  id="submitForm">
		<i class="ace-icon fa fa-floppy-o align-top bigger-125"></i> 保存
	</span>
	<span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right" id="user-save-cancel">
		<i class="ace-icon fa fa-times align-top  bigger-125"></i> 取 消
	</span>
</div>

<style>
    input{
        padding: 2px 6px !important;
    }
</style>

<script type="text/javascript">




        $("#submitForm").click(function () {
            //validId.submitForm(false);
            return false;
        });

        $("#user-save-cancel").click(function () {
            layer.closeAll();
            return false;
        });


</script>
