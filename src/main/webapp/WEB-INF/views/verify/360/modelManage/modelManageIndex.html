<div class="widget-box widget-color-green2">
<div class="widget-header widget-header-small clearfix">
<h5 class="widget-title">360客户全景模型管理</h5>
		<div class="widget-toolbar">
			<a href="#" data-action="fullscreen" class="orange2"> <i
				class="ace-icon fa fa-expand"></i>
			</a>
		</div>
</div>		
<div class="widget-body">
		<div class="widget-main padding-2">
			<div class="row">
			
				<div class="col-sm-12" id="list-page">
					<table id="table"   data-pagination="true"
						   data-search="false" data-page-list="[10, 20, 50, 100, 200]"   data-smart-display="true" data-show-toggle="true">
						<thead>
						<tr>
							<th data-field="MODELID" data-align="center"  data-sortable="true" data-width="50">模型编码</th>
							<th data-field="MODELNAME" data-sortable="true" data-width="50" >模型名称</th>
							<th data-field="MODELID" data-align="left" data-sortable="false" data-width="125"  data-formatter="operatorBtn2">操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="rowBtn_edit" style="display: none;">
		<div class="hidden-sm hidden-xs action-buttons">
		
			<a class="green" href="javascript:void(0);"
			   data-mode="detail" data-title="编辑"
			   data-url="cust360/model/manage/detail/showlayer"
			   data-width="90%"
			   data-data="{modelId:'{row.MODELID}'}"
					>
				<i class="ace-icon fa fa-pencil bigger-130"></i>编辑</a>

			 <a class="red" href="javascript:void(0);"
			   data-mode="del" data-title="删除操作"
			   data-msg="你确定删除此数据吗?"
			   data-url="${ctxPath}/cust360/model/manage/delete" data-callback=""
			   data-data="{modelId:'{row.MODELID}'}"
					>
				<i class="ace-icon fa fa-trash-o bigger-130"></i>删除
			</a> 
			
		</div>
	</div>
	</div>
<script type="text/javascript">

function modelNameFormatter(value,row,index){
	return ' <a  href="javascript:void(0);"'+
			' data-mode="detail" data-title="'+value+'    详细"'+
			' data-url="cust360/model/manage/detail/showlayer"'+
			'data-width="50%"'+
			'data-data="{modelId:'+row.MODELID+'}" >'+
			value +
			'</a>';
}
$(function(){
	var $table = $('#table');
    $table.bootstrapTable({
    	iconSize:'sm',
		pagination:true,
		method:"post",
		pageSize:10,
		height:getCenterHeight() -50,
		queryParamsType:'limit',
		striped:true,
		pageNumber:1,
		sidePagination:'server',
		url:'${ctxPath}/cust360/main/queryModels'
    });
})
	
	
</script>
