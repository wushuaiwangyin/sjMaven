<script>


    function changeImg(path){
     // $("#img").attr("src",'./static/img/'+path);
    var custId=$("#custId").val();
    var isPublic=${isPublic!};
   	 $("#fill-main-content").html(loadHtmlPage(path+"?isPublic="+isPublic+"&custId="+custId));
    }
    
    $(function(){
    	var isPublic=${isPublic!};
    	var custid='';
    	@if(isEmpty(custId)){
    		custid = '';
    	@}else{
    		custid = '${custId!}';
    	@}
    	var $dsp_span;
    	$dsp_span=$("#dsp_span");
    	$.post("${ctxPath}/cust360/main/dspSumData",{custId:custid,isPublic:isPublic,model_id:2},function(data){
    		var sumacc=data.BALANCE;
    		if(sumacc.length=0 ||sumacc==undefined){
    			sumacc=0;
    		}
    		$("#dsp_span").html("存款总额:<font color='red' size='middle'>"+sumacc+"</font>");
    		$("#dsp_span1").html("存款总额:<font color='red' size='middle'>"+sumacc+"</font>");
    	});
    	
    	 //获取客户公共信息 
    	  $.getJSON("${ctxPath}/cust360/main/commonCust",{custId:custid,isPublic:isPublic,model_id:8},function(data){
    		  $("#com_custname").append(data.custName);
   			$("#commonInfo").html("");
   			var htmls="<p><span>客户号：</span><span>"+data.custId+"</span></p>"+"<p><span>客户类型：</span><span>"+data.custType+"</span></p>"
   			+"<p><span>证件类型：</span><span>"+data.idtType+"</span></p>"
   			+"<p><span>证件号码：</span><span>"+data.idNo+"</span></p>";
   			$("#commonInfo").html(htmls);
   		});  
 		
 		//存款账户信息
 		 $.post("${ctxPath}/cust360/main/getDspAccnoInfo",{custId:custid,isPublic:isPublic},function(data){
 			var str="";
 			var parsedJson = jQuery.parseJSON(data); 
 			var colName='';
 			$("#rollTable3").html("");
 			 $.each(parsedJson.cols, function(i, item) {
 				// alert(i);
 				str="<th data-field='"+i+"' data-align='center' data-width='30' data-sortable='true'>";
 				 $.each(item,function(n,obj){
 					if("alise"==n){
 					colName=obj;
 					//alert(colName);
 					}
 				 });
 		    	 str+=colName+"</th>";
 		    	 //alert(str);
 		  			$("#rollTable3").append(str);
      	 });
 			var dataList=parsedJson.list
 		// $('#table3').bootstrapTable('load',dataList);
 			$('#table3').bootstrapTable('showLoading');
 				$('#table3').bootstrapTable({
 	                iconSize:'sm',
 	               data:dataList
 	            }); 
 			 
		});

    		  			$("#rollTable2").append(str);
         	 });

    		// $('#table2').bootstrapTable('load',dataList);
    			$('#table2').bootstrapTable('showLoading');

    	                iconSize:'sm',
    	               data:dataList
    	            }); 
    			 
  		});
 		
 		
 		
 		
 		
 		//其他联系人基本信息
 		  
 		 $.post("${ctxPath}/cust360/main/bigCust",{custId:custid,isPublic:isPublic},function(data){
   			var str="";
   			var parsedJson = jQuery.parseJSON(data); 
   			var colName='';

   				// alert(i);
